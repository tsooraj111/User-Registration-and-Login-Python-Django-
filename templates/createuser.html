<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body  class="p-3 mb-2 bg-dark-subtle text-emphasis-dark" style="background:linear-gradient(blue,rgb(2, 166, 255));">
    <div class="container" style="width: 100%; height:93vh;">
        <form method="POST" class="position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-secondary-subtle text-emphasis-secondary shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            {% csrf_token %}
            <h2 class="text-center">create user</h2>
            <div class="input-group mb-3">
                <label for="uid" class="input-group-text bg-primary text-white">userid:</label>
                <input type="text" id="uid" name="uid" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label for="email" class="input-group-text bg-primary text-white">email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label for="password" class="input-group-text bg-primary text-white">password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="d-flex justify-content-evenly">
                <input type="reset" value="cancel" class="btn btn-primary form-control m-1">
                <input type="submit" value="submit" class="btn btn-primary form-control m-1">
            </div>
        </form>
    </div>
</body>
</html>
